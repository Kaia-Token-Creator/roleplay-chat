<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image to Video | roleplay-chat.com</title>
  <meta name="theme-color" content="#000000" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ASts4hxcd4-DkLEL8b-PbbawSaCD4G5pQiuJM9aZYawixhxWbQ2upSru10WQNZa4HzCqHUcGC8Z1RIrW&currency=USD&intent=capture"></script>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.75);
      --muted2:rgba(255,255,255,.55);
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.14);
      --shadow:0 14px 36px rgba(0,0,0,.55);
      --radius:22px;
      --accent:#ffcc00;
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; height:100%; }
    body{
      background:
        radial-gradient(900px 600px at 10% 0%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 600px at 90% 10%, rgba(255,255,255,.05), transparent 60%),
        var(--bg);
      color:var(--fg);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    a{ color:inherit; text-decoration:none; }

    .wrap{ min-height:100vh; display:flex; justify-content:center; padding:18px 14px 30px; }
    .shell{ width:min(860px,100%); display:grid; gap:14px; }

    /* ---------- Header ---------- */
    header{ display:flex; justify-content:space-between; padding:4px 6px 0; }
    .logo{
  text-decoration: none;
  font-family: "Baloo 2", Inter, sans-serif;
  font-weight: 700;
  letter-spacing: .3px;
  font-size: clamp(16px, 3.6vw, 24px);
  padding: 5px 8px;
  border-radius: 999px;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.12);
  box-shadow: 0 10px 22px rgba(0,0,0,.45);
  user-select:none;
  white-space: nowrap;
}

    .logoRole{ color:var(--accent); }

    .sub{
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    /* ---------- Card ---------- */
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid var(--border);
    }
    .cardHead h2{ margin:0; font-size:16px; }
    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      background:rgba(255,204,0,.15);
      color:var(--accent);
      border:1px solid rgba(255,204,0,.35);
    }
    .cardBody{ padding:16px; display:grid; gap:12px; }

    label{ font-size:12px; color:var(--muted); }

    input[type=file], textarea{
      width:100%;
      background:rgba(255,255,255,.04);
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px 12px;
      color:var(--fg);
    }
    textarea{ min-height:80px; resize:vertical; }

    /* ---------- Pills ---------- */
    .pillGroup{ display:flex; flex-wrap:wrap; gap:8px; }
    .pill{
      font-size:12px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      cursor:pointer;
      background:rgba(255,255,255,.04);
    }
    .pill input{ display:none; }
    .pill:has(input:checked){
      border-color:var(--accent);
      background:rgba(255,204,0,.18);
      color:var(--accent);
    }

    .chip{
      display:inline-block;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.04);
    }

    .note{ font-size:13px; }

    .btn{
      padding:12px;
      border-radius:16px;
      border:none;
      font-weight:600;
      cursor:pointer;
    }
    .btnPrimary{
      background:linear-gradient(135deg,#ffcc00,#ffb700);
      color:#000;
    }

    /* ---------- Modal ---------- */
    .modalOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.65);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .modalOverlay.active{ display:flex; }
    .modal{
      background:#0b0b0b;
      border-radius:22px;
      width:min(420px,92%);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }
    .modalHeader{
      padding:14px 16px;
      display:flex;
      justify-content:space-between;
      border-bottom:1px solid var(--border);
    }
    .modalBody{ padding:16px; }
    .xBtn{ background:none; border:none; color:var(--muted); cursor:pointer; }

    .ok{ color:#4cff9a; display:none; font-size:13px; margin-top:8px; }
    .error{ color:#ff6b6b; display:none; font-size:13px; margin-top:8px; }
  </style>
</head>

<body>
<div class="wrap">
<div class="shell">

<header>
  <a href="https://roleplay-chat.com" class="logo">
    <span class="logoRole">Roleplay-chat</span>.com
  </a>
</header>

<div class="sub">
  Create the most human-like character, Enjoy roleplay.<br>
  no-login. Private & Safe.
</div>

<section class="card">
  <div class="cardHead">
    <h2>Image → Video</h2>
    <span class="badge">grok-imagine-image-to-video</span>
  </div>

  <div class="cardBody">
    <label>Source Image</label>
    <input type="file" id="imgInput" accept="image/*">

    <label>Prompt (optional)</label>
    <textarea id="prompt" placeholder="Describe motion, mood, camera movement..."></textarea>

    <label>Duration</label>
    <div class="pillGroup">
      <label class="pill"><input type="radio" name="dur" value="5" data-price="1.5" checked>5s · $1.5</label>
      <label class="pill"><input type="radio" name="dur" value="10" data-price="2">10s · $2</label>
    </div>

    <label>Quality</label>
    <div class="chip">480p (fixed)</div>

    <div class="note">Price: <b id="price">$1.5</b></div>

    <button class="btn btnPrimary" id="createVideoBtn">Create Video</button>

    <div id="videoResult" style="display:none">
      <video controls style="width:100%;border-radius:16px;"></video>
    </div>
  </div>
</section>

</div>
</div>

<!-- Pay Modal -->
<div id="payModal" class="modalOverlay">
  <div class="modal">
    <div class="modalHeader">
      <h3>Generate Video</h3>
      <button class="xBtn" id="closePay">Close</button>
    </div>
    <div class="modalBody">
      <div id="paypalButtons"></div>
      <div class="ok" id="payOk">Payment successful</div>
      <div class="error" id="payErr">Payment failed</div>
    </div>
  </div>
</div>

<script>
const priceEl=document.getElementById("price");
const durRadios=document.querySelectorAll("input[name='dur']");
const payModal=document.getElementById("payModal");
let selectedPrice = 1.5, selectedDuration = "5";

durRadios.forEach(r=>{
  r.onchange=()=>{
    selectedPrice=r.dataset.price;
    selectedDuration=r.value;
    priceEl.textContent=`$${selectedPrice}`;
  };
});

document.getElementById("createVideoBtn").onclick=()=>{
  payModal.classList.add("active");
  mountPayPalButtons(generateVideo);
};

document.getElementById("closePay").onclick=()=>{
  payModal.classList.remove("active");
};

function mountPayPalButtons(onSuccess){
  document.getElementById("paypalButtons").innerHTML="";
  paypal.Buttons({
    createOrder:(d,a)=>a.order.create({
      purchase_units:[{
        amount:{value:String(selectedPrice)},
        description:`Video ${selectedDuration}s (480p)`
      }]
    }),
    onApprove:async(d,a)=>{
      await a.order.capture();
      document.getElementById("payOk").style.display="block";
      setTimeout(()=>{
        payModal.classList.remove("active");
        onSuccess();
      },400);
    }
  }).render("#paypalButtons");
}

async function generateVideo(){
  const img=document.getElementById("imgInput").files[0];
  if(!img) return alert("Image required");
  const fd=new FormData();
  fd.append("image",img);
  fd.append("prompt",document.getElementById("prompt").value);
  fd.append("duration",selectedDuration);
  fd.append("quality","480p");
  const r=await fetch("/api/video",{method:"POST",body:fd});
  const {videoUrl}=await r.json();
  const wrap=document.getElementById("videoResult");
  wrap.querySelector("video").src=videoUrl;
  wrap.style.display="block";
}
</script>

</body>
</html>
