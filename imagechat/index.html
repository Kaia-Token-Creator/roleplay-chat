<script>
/* =========================
   Load character from main
   ========================= */

const STORAGE_KEY = "roleplay-chat_session_v1";
const IMAGECHAT_HISTORY_KEY = "roleplay-chat_imagechat_history_v1";
const IMAGECHAT_PAID_KEY = "roleplay-chat_imagechat_paid_v1";

function readSession(){
  const raw = sessionStorage.getItem(STORAGE_KEY);
  try { return raw ? JSON.parse(raw) : null; }
  catch { return null; }
}


const session = readSession();
const paid = sessionStorage.getItem(IMAGECHAT_PAID_KEY) === "paid";

function loadHistory(){
  const raw = sessionStorage.getItem(IMAGECHAT_HISTORY_KEY);
  try { return raw ? JSON.parse(raw) : []; }
  catch { return []; }
}

function saveHistory(list){
  try { sessionStorage.setItem(IMAGECHAT_HISTORY_KEY, JSON.stringify(list)); }
  catch(e){ console.error(e); }
}


if (!paid){
  alert("Image chat is locked. Please complete payment first.");
  location.href = "https://roleplay-chat.com/";
}


if (!session || !session.name){
  alert("No character session found. Please create a character first.");
  location.href = "https://roleplay-chat.com/";
}


/* Apply font color */
if (session?.fontColor){
  document.documentElement.style.setProperty("--chatColor", session.fontColor);
}

/* =========================
   Chat UI helpers
   ========================= */

const chatBox = document.getElementById("chatBox");
const input = document.getElementById("chatInput");
const sendBtn = document.getElementById("sendBtn");

let history = loadHistory(); // ‚úÖ refreshÏóêÎèÑ ÎÇ®Ïùå

function escapeText(s){
  return (s ?? "").toString();
}

async function typewriter(el, text, speed=14){
  el.textContent = "";
  const cursor = document.createElement("span");
  cursor.className = "typeCursor";
  cursor.textContent = "‚ñç";
  el.appendChild(cursor);

  for (let i = 0; i < text.length; i++){
    cursor.remove();
    el.append(text[i]);
    el.appendChild(cursor);
    await new Promise(r => setTimeout(r, speed));
  }
  cursor.remove();
}

function appendMsg(role, text, imageUrl, opts = {}){
  const { animate = false } = opts;

  const msg = document.createElement("div");
  msg.className = "chatMsg" + (role === "user" ? " me" : "");

  const who = document.createElement("div");
  who.className = "who";

  if (role === "assistant"){
    if (session.avatarDataUrl){
      const img = document.createElement("img");
      img.src = session.avatarDataUrl;
      who.appendChild(img);
    } else {
      who.textContent = "üôÇ";
    }
  } else {
    const lab = document.createElement("span");
    lab.className = "whoLabel";
    lab.textContent = "You";
    who.appendChild(lab);
  }

  const bubble = document.createElement("div");
  bubble.className = "bubble";

  if (role === "assistant"){
    const name = document.createElement("div");
    name.className = "name";
    name.textContent = session.name || "Assistant";

    const body = document.createElement("div");
    body.className = "asstText";

    bubble.appendChild(name);
    bubble.appendChild(body);

    const safe = escapeText(text);

    if (animate){
      typewriter(body, safe, 14);
    } else {
      body.textContent = safe;
    }
  } else {
    const name = document.createElement("div");
    name.innerHTML = "<b>You</b>";

    const body = document.createElement("div");
    body.className = "userText";
    body.textContent = escapeText(text);

    bubble.appendChild(name);
    bubble.appendChild(body);
  }

  if (imageUrl){
    const img = document.createElement("img");
    img.src = imageUrl;
    bubble.appendChild(img);
  }

  msg.appendChild(who);
  msg.appendChild(bubble);
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}


function renderHistory(){
  if (!Array.isArray(history)) history = [];
  for (const m of history){
    // ÏßÄÍ∏à historyÏóêÎäî textÎßå ÏûàÏùå (content)
    appendMsg(
  m.role === "assistant" ? "assistant" : "user",
  m.content,
  m.imageUrl,
  { animate: false } // ‚úÖ ÌûàÏä§ÌÜ†Î¶¨Îäî Í∑∏ÎÉ• Ï¶âÏãú ÌëúÏãú
);
  }
}
renderHistory();

async function bootstrapFirstMessage(){
  // Ïù¥ÎØ∏ ÎåÄÌôîÍ∞Ä ÏûàÏúºÎ©¥(ÏÉàÎ°úÍ≥†Ïπ® Îì±) Ï≤´ Ïù∏ÏÇ¨ Îã§Ïãú Ïïà Ìï®
  if (history.length > 0) return;

  const payload = {
    paymentStatus: paid ? "paid" : "unpaid",
    // ‚úÖ ÏÑúÎ≤ÑÍ∞Ä "Ï≤´ Ïù∏ÏÇ¨ ÏöîÏ≤≠"ÏûÑÏùÑ Ïïå Ïàò ÏûàÍ≤å ÌäπÏàò ÌîåÎûòÍ∑∏/Î©îÏãúÏßÄ
    message: "__INIT__",
    session: {
      name: session.name,
      nickname: session.nickname || "",
      age: session.age,
      gender: session.gender,
      language: session.language,
      height: session.height,
      weight: session.weight,
      mbti: session.mbti,
      personality: session.personality || "",
      scenario: session.scenario || "",
      fontColor: session.fontColor || "#ffffff",
      avatarDataUrl: session.avatarDataUrl || "",
      tier: "uncensored"
    },
    history: [],
    models: {
      text: "venice-uncensored",
      image: "lustify-sdxl"
    }
  };

  try{
    setBusy(true);

    const res = await fetch("/api/imagechat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.detail || data.error || `HTTP ${res.status}`);

    const reply = (data && typeof data.reply === "string") ? data.reply : "(no text)";

    let imageUrl = "";
    if (data && data.image && typeof data.image.b64 === "string" && typeof data.image.mime === "string"){
      imageUrl = `data:${data.image.mime};base64,${data.image.b64}`;
    }

    appendMsg("assistant", reply, imageUrl || undefined, { animate: true });
    history.push({ role: "assistant", content: reply, imageUrl });
    saveHistory(history);

  } catch(e){
    appendMsg("assistant", `Error: ${String(e?.message || e)}`);
    history.push({ role: "assistant", content: `Error: ${String(e?.message || e)}` });
    saveHistory(history);
  } finally {
    setBusy(false);
  }
}

// ‚úÖ Î†åÎçî ÌõÑ Ï≤´ Ïù∏ÏÇ¨ ÏöîÏ≤≠
bootstrapFirstMessage();


/* =========================
   Send flow (REAL API)
   ========================= */

function setBusy(isBusy){
  sendBtn.disabled = isBusy;
  input.disabled = isBusy;
  if (!isBusy) input.focus();
}

async function send(){
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  appendMsg("user", text);
  history.push({ role: "user", content: text });
  saveHistory(history);

  // Basic session hardening
  if (!session || !session.name){
    appendMsg("assistant", "Error: No character session found. Please create a character first.");
    return;
  }

  // We will always use:
  // - text model: venice-uncensored
  // - image model: lustify-sdxl
  const payload = {
    paymentStatus: paid ? "paid" : "unpaid",
    message: text,
    session: {
      name: session.name,
      nickname: session.nickname || "",
      age: session.age,
      gender: session.gender,
      language: session.language,
      height: session.height,
      weight: session.weight,
      mbti: session.mbti,
      personality: session.personality || "",
      scenario: session.scenario || "",
      fontColor: session.fontColor || "#ffffff",
      avatarDataUrl: session.avatarDataUrl || "",
      tier: "uncensored"
    },
    history,
    models: {
      text: "venice-uncensored",
      image: "lustify-sdxl"
    }
  };

  try{
    setBusy(true);

    const res = await fetch("/api/imagechat", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(payload),
});

const data = await res.json().catch(() => ({}));

if (!res.ok) {
  // ‚úÖ ÏÑúÎ≤ÑÏóêÏÑú ÎÇ¥Î†§Ï§Ä ÏßÑÏßú ÏóêÎü¨ Î©îÏãúÏßÄ ÌôïÏù∏Ïö©
  throw new Error(data.detail || data.error || `HTTP ${res.status}`);
}

    // Expected server response shape (you‚Äôll implement in /functions/api/imagechat.ts):
    // {
    //   reply: "text reply",
    //   imageUrl?: "https://...." OR "data:image/...",
    //   imageCaption?: "optional caption"
    // }
    const reply = (data && typeof data.reply === "string") ? data.reply : "";

// ‚úÖ server(imagechat.ts)Í∞Ä Ï£ºÎäî ÌòïÏãù: { image: { mime, b64 } }
let imageUrl = "";
if (data && data.image && typeof data.image.b64 === "string" && typeof data.image.mime === "string"){
  imageUrl = `data:${data.image.mime};base64,${data.image.b64}`;
}

const shownText = reply || "(no text)";
appendMsg("assistant", shownText, imageUrl || undefined, { animate: true });
history.push({ role: "assistant", content: shownText, imageUrl }); // ‚úÖ imageUrl Ï∂îÍ∞Ä
saveHistory(history);


  }catch(e){
    appendMsg("assistant", `Error: ${String(e?.message || e)}`);
    history.push({ role: "assistant", content: `Error: ${String(e?.message || e)}` });
    saveHistory(history);
  }finally{
    setBusy(false);
  }
}

sendBtn.onclick = send;
input.onkeydown = (e) => {
  if (e.key === "Enter") send();
};

 // Share button
const shareBtn = document.querySelector("#shareBtn");
if (shareBtn){
  shareBtn.addEventListener("click", async () => {
    const url = window.location.href;
    try{
      if (navigator.share){
        await navigator.share({ title: document.title, url });
      }else{
        await navigator.clipboard.writeText(url);
        // optional tiny feedback
        shareBtn.title = "Copied!";
        setTimeout(() => (shareBtn.title = "Share"), 900);
      }
    }catch(e){
      // user cancelled or blocked
    }
  });
}

    // Info button dropdown ‚úÖ (Ïó¨Í∏∞!)
const infoBtn = document.querySelector("#infoBtn");
const infoMenu = document.querySelector("#infoMenu");

function closeInfoMenu(){
  if (infoMenu) infoMenu.classList.remove("active");
}

if (infoBtn && infoMenu){
  infoBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    infoMenu.classList.toggle("active");
  });

  infoMenu.addEventListener("click", (e) => {
    e.stopPropagation();
  });

  document.addEventListener("click", closeInfoMenu);

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeInfoMenu();
  });
}
  
</script>
