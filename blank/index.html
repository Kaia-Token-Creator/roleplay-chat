    .shareBtn{

    .infoMenu{

      right: 0;
      min-width: 220px;
      background: rgba(10,10,10,.92);
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 6px;
      display: none;
      z-index: 99999;
    }
    .infoMenu.active{ display: block; }

    .infoMenu a{
      display: block;
      padding: 10px 10px;

      text-decoration: none;
      color: rgba(255,255,255,.92);

    /* Optional: a card area if you ever want it, but page stays empty by default */

  <script>
    // Share button
    const shareBtn = document.querySelector("#shareBtn");
    if (shareBtn){
      shareBtn.addEventListener("click", async () => {
        const url = window.location.href;
        try{
          if (navigator.share){
            await navigator.share({ title: document.title, url });
          }else{
            await navigator.clipboard.writeText(url);
            shareBtn.title = "Copied!";
            setTimeout(() => (shareBtn.title = "Share"), 900);
          }
        }catch(e){
          // user cancelled / blocked
        }
      });
    }

    // Info button dropdown
    const infoBtn = document.querySelector("#infoBtn");
    const infoMenu = document.querySelector("#infoMenu");

    function closeInfoMenu(){
      if (infoMenu) infoMenu.classList.remove("active");
    }

    if (infoBtn && infoMenu){
      infoBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        infoMenu.classList.toggle("active");
      });

      infoMenu.addEventListener("click", (e) => {
        e.stopPropagation();
      });

      document.addEventListener("click", closeInfoMenu);
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeInfoMenu();
      });
    }
