    *{ box-sizing:border-box; }

    a{ color:inherit; }

    .wrap{
      min-height:100vh;

      justify-content:center;
      padding: 18px 14px 26px;

    .shell{

    header{

      justify-content:space-between;

    .logo{

      padding: 5px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 22px rgba(0,0,0,.45);
      user-select:none;
      display:inline-flex;
      align-items:baseline;
      gap: 0;
      white-space:nowrap;
    }
    .logoRole{ color: var(--accent); }
    .logoDot{
      color: rgba(255,255,255,.95);
      font-size: 0.5em;
      vertical-align: baseline;
    }

    .shareWrap{
      display:flex;
      align-items:center;
      gap: 8px;
    }
    .bookmarkHint{
      font-size: 10px;
      line-height: 1.1;
      text-align: right;
      color: rgba(255,255,255,.55);
      user-select: none;
      white-space: nowrap;
    }
    .iconBtn{
      width: 36px;
      height: 36px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      box-shadow: var(--shadow);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:.15s ease;
      flex: 0 0 auto;
    }
    .iconBtn:hover{ background: rgba(255,255,255,.10); transform: translateY(-1px); }
    .iconBtn:active{ transform: translateY(0px); }
    .iconBtn svg{
      width: 16px;
      height: 16px;
      fill: none;
      stroke: rgba(255,255,255,.92);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.05));
      border: 1px solid var(--border);
      border-radius: var(--radius2);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardHead{
      padding: 10px 14px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
    }
    .cardHead h2{
      margin:0;
      font-size: 16px;
      letter-spacing:.2px;
    }
    .badge{
      font-size: 12px;
      color: rgba(255,255,255,.75);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.25);
      white-space:nowrap;
    }

    /* 핵심: 카드 바디가 화면 남은 높이를 먹고, 안에서 채팅이 꽉 차게 */
    .cardBody{
      padding: 12px;
      display:flex;
      flex-direction:column;
      min-height: 0;
    }
    .embedShell{
      flex: 1 1 auto;
      min-height: 0;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      overflow: hidden;
      /* 화면 높이: 헤더/여백 고려해서 꽉 차게 */
      height: calc(100dvh - 140px);
      min-height: 520px;
    }

    /* Chatango script가 style="width:100%;height:100%"라서, 부모가 높이를 가져야 함 */
    .embedShell > .chatangoMount{
      width: 100%;
      height: 100%;
    }

    footer{
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,.45);

    .infoMenu{

.infoMenu.active{ display:block; }

.infoMenu a{

  font-size: 13px;
}
.infoMenu a:hover{

}

  <script>
    // Share button (same behavior as main)
    const shareBtn = document.querySelector("#shareBtn");
    if (shareBtn){
      shareBtn.addEventListener("click", async () => {
        const url = window.location.href;
        try{
          if (navigator.share){
            await navigator.share({ title: document.title, url });
          }else{
            await navigator.clipboard.writeText(url);
            shareBtn.title = "Copied!";
            setTimeout(() => (shareBtn.title = "Share"), 900);
          }
        }catch(e){}
      });
    }

    // Info button dropdown
const infoBtn = document.querySelector("#infoBtn");
const infoMenu = document.querySelector("#infoMenu");

function closeInfoMenu(){
  if (infoMenu) infoMenu.classList.remove("active");
}

if (infoBtn && infoMenu){
  infoBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    infoMenu.classList.toggle("active");
  });

  infoMenu.addEventListener("click", (e) => e.stopPropagation());

  document.addEventListener("click", closeInfoMenu);
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") closeInfoMenu();
  });
}
